<meta charset="utf-8">
<script type="text/javascript">

    var a = parseInt(prompt("Программа считает площадь трапеции по формуле: S = ((a+b):2))*h.\nВведите длину основания трапеции: a"));
    var b = parseInt(prompt("Введите длину основания трапеции: b"));
    var h = parseInt(prompt("Введите высоту трапеции: h"));
    var s = (a + b) / 2 * h;
    alert("Площадь трапеции равна: " + s)
</script>
