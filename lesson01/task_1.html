<meta charset="utf-8">
<script type="text/javascript">

    var eur = 68.73;
    var usd = 62.06;
    
    var rubPerson = parseInt(prompt("Программа считает количество долларов и евро в рублях.\nСколько рублей Вы хотите сконвертировать?"));
    var eurPerson = rubPerson / eur;
    var usdPerson = rubPerson / usd;
    alert("Количество рублей: \n в евро: " + eurPerson.toFixed(2) + "\n в долларах: " + usdPerson.toFixed(2))
</script>
