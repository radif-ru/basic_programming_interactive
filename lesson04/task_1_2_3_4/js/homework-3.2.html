<script text="text/javascript">

    function generateText(letters, length){
        var text = "";
        for(var i = 0; i < length; i++){
            var n = getRandomNumber(letters.length - 1);
            text = text + letters[n];
        }
        return text;
    }

    function getRandomNumber(max){
        return Math.round(Math.random() * max);
    }

    function blindTyping(taskText){
        alert(taskTexts[taskText - 1][0]);

        var text = generateText(taskTexts[taskText - 1][1], length);
        var userText = prompt(text);
        if(userText == text){
            if(taskText < taskTexts.length){
                alert("Все верно! Переходим на следующий уровень");
                blindTyping(++taskText)
            } else {
                alert("Поздравляю! Вы выполнили все задания!");
            }
        } else {
            alert("Вы ошиблись. Попробуйте еще раз");
            blindTyping(taskText);
        }
    }

    var taskText1 = "Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. " + 
        "Запомните, что буква А находится под вашим указательным пальцем, а Ф под мизинцем.\n" + 
        "Теперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру. "

    var taskText2 = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. " +
        "Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. " +

    var taskText3 = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. " + 
        "Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. " + 
        "Запомните расположение пальцев";
