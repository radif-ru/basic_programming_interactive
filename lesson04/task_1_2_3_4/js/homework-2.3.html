<script type="text/javascript">

    function guessMultiplayer () {
        var answer = parseInt(Math.random() * 100);
        while(true) {

            var userAnswer1 = prompt("Игрок №1 угадайте число от 0 до 100. Если хотите закончить игру, введите: \"выход\"");
            if(parseInt(userAnswer1) > answer) {
                alert("Игрок №1 Ваш ответ слишком большой.");
            } else if(parseInt(userAnswer1) < answer) {
                alert("Игрок №1 Ваш ответ слишком маленький.");
            } else if(parseInt(userAnswer1) == answer) {
                alert("Игрок №1 Вы угадали!");
            } else if(userAnswer1 == "выход") {
                alert("Игра окончена!");
                break;
            } else{
                alert("Игрок №1 Необходимо ввести число!");
            }

            var userAnswer2 = prompt("Игрок №2 угадайте число от 0 до 100. Если хотите закончить игру, введите: \"выход\"");
            if(parseInt(userAnswer2) > answer) {
                alert("Игрок №2 Ваш ответ слишком большой.");
            } else if(parseInt(userAnswer2) < answer) {
                alert("Игрок №2 Ваш ответ слишком маленький.");
            } else if(parseInt(userAnswer2) == answer) {
                alert("Игрок №2 Вы угадали!");
            } else if(userAnswer2 == "выход") {
                alert("Игра окончена!");
                break;
            } else{
                alert("Игрок №2 Необходимо ввести число!");
            }
        }
    }

</script>
