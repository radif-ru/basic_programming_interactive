<script type="text/javascript">

    function deposit(){
        var userDeposit = +prompt("Введите сумму вклада");
        var percent = +prompt("Введите %");
        var years = 5;

        var percentScore = 0;
        var userScore = 0;

        document.getElementById("deposit").innerHTML = "При вкладе " + userDeposit + " под " + percent + " процентов, на срок " + years + " лет:<br>";

        for(var i = 1; i <= years; i++){

            percentScore = userDeposit / 100 * percent;
            userDeposit += percentScore;

            document.getElementById("deposit").innerHTML += "За " + i + " год будет начислено " + percentScore + 
            ", суммарно размер Вашего счёта будет равен " + userDeposit + "<br>"
        }
    }

</script>
